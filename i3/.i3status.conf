# i3status configuration file.
# see "man i3status" for documentation.

general {
        output_format = "i3bar"
        colors = true
        interval = 5
}

order += "path_exists VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "battery 1"
order += "load"
order += "cpu_usage"
order += "tztime local"

wireless _first_ {
        format_up = "  (%quality at %essid) %ip"
        format_down = "  down"
}

ethernet _first_ {
        format_up = "  %ip"
        format_down = "  down"
}

path_exists VPN {
        path = "/proc/sys/net/ipv4/conf/tun0"
        format = " %status"
}

battery 0 {
       format = "%status %percentage %remaining"
       format_down = "No battery"
       status_chr = "⚇  "
       status_bat = "⚡ "
       status_full = "☻ "
       path = "/sys/class/power_supply/BAT0/uevent"
       low_threshold = 10
       threshold_type = percentage
       last_full_capacity = true
       hide_seconds = true
       integer_battery_capacity = true
}

battery 1 {
   format = "%status %percentage %remaining"
   format_down = "No battery"
   status_chr = "⚇  "
   status_bat = "⚡ "
   status_full = "☻ "
   path = "/sys/class/power_supply/BAT1/uevent"
   low_threshold = 10
   threshold_type = percentage
   last_full_capacity = true
   hide_seconds = true
   integer_battery_capacity = true
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "  %1min"
        max_threshold = 3
}

cpu_usage {
        format = "  %usage"
}

